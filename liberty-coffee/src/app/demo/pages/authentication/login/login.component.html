<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">

      </div>
    </div>
    <div class="auth-side-form">
      <div class=" auth-content">
        <h3 class="mb-4 f-w-400">Log In</h3>
        <form [formGroup]="form2" (ngSubmit)="onSubmit(form2.value)">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" style="background-color:#6fcdb3;"><i class="feather icon-user"
                  style="color: white;"></i></span>
            </div>
            <input type="text" class="form-control" formControlName="username" placeholder="Username">
          </div>
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text" style="background-color:#6fcdb3;"><i class="feather icon-lock"
                  style="color:white;"></i></span>
            </div>
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-block btn-info mb-0" (click)="onLogin(form2.value)">Log In</button>
        </form>
        <!-- <button class="btn btn-block btn-info mb-0" (click)="onLogin()">Log In</button> -->
      </div>
    </div>
  </div>
</div>
